<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Fylo data storage component | Coded by Erel Japco</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- styles -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main class="main-wrapper">
      <div class="data-storage">
        <!-- DATA STORAGE NAV -->
        <div class="data-storage__nav">
          <div class="data-storage__logo">
            <img src="./images/logo.svg" alt="" />
          </div>
          <!-- NAV ICONS -->
          <ul class="data-storage__nav-list">
            <li class="data-storage__nav-list-item">
              <img src="./images/icon-document.svg" alt="" />
            </li>
            <li class="data-storage__nav-list-item">
              <img src="./images/icon-folder.svg" alt="" />
            </li>
            <li class="data-storage__nav-list-item">
              <img src="./images/icon-upload.svg" alt="" />
            </li>
          </ul>
          <!-- END NAV ICONS -->
        </div>
        <!-- END DATA STORAGE NAV -->
        <!-- DATA STORAGE STATUS -->
        <div class="data-storage__status">
          <p class="data-sorage__status-text">
            Youâ€™ve used <strong>815 GB</strong> of your storage
          </p>
          <div class="data-storage__status-bar">
            <div class="data-storage__used"></div>
          </div>
          <div class="data-storage__range">
            <p class="data-storage__range-zero">0 GB</p>
            <p class="data-storage__range-capacity">1000 GB</p>
          </div>
          <div class="data-storage__left">
            <div class="data-storage__left-amount">185</div>
            <div class="data-storage__left-text">GB LEFT</div>
          </div>
        </div>
        <!-- END DATA STORAGE STATUS -->
      </div>
    </main>

  </body>
</html>
