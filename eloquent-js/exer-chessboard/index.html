<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            var size = 8;
            let row = "";
            // For each row
            for (let i = 1; i <= size; i++)
            {
                // Start with a space if row is an odd number
                if (i % 2 == 1)
                {
                    for (let j = 1; j <= size; j++)
                    {
                        if (j % 2 == 1)
                        {
                            row += " ";
                        }
                        else
                        {
                            row += "#";
                        }
                    }
                    // Go to new row
                    row += "\n";
                }
                // Start with a "#" if row is an even number
                else
                {
                    for (let j = 1; j <= size; j++)
                    {
                        if (j % 2 == 1)
                        {
                            row += "#";
                        }
                        else
                        {
                            row += " ";
                        }
                    }
                    // Go to new row
                    row += "\n";
                }
            }

            console.log(row);
        </script>
    </body>
</html>
