<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
       <script>
           for (let i = 1; i <= 100; i++) {
                // Print "FizzBuzz" if number is divisible by 3 and 5
                if ((i % 3 == 0) && (i % 5 == 0)) {
                    console.log("FizzBuzz");
                }
                // Print "FizzBuzz" if number is divisible by 3
                else if (i % 3 == 0) {
                    console.log("Fizz");
                }
                // Print "FizzBuzz" if number is divisible by 5
                else if (i % 5 == 0) {
                    console.log("Buzz");
                }
                else {
                    console.log(i);
                }
           }
       </script> 
    </body>
</html>
