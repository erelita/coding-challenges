<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
       <script>
            var n = 7;

            // For each row
            for (let i = 0; i < n; i++)
            {
                // Initialize hash as a string
                let hash = "";
                // Add "#" depending on the value of i
                for (let j = 0; j <= i; j++)
                {
                    // Concatenate "#" to hash
                    hash += "#";
                }

                console.log(hash);
            }
       </script>
    </body>
</html>
