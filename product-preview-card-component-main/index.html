<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Product Preview Card Component | Coded by Erel Japco</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- styles -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/attribution.css" />
  </head>
  <body>
    <main class="main">
      <section class="product-preview">
        <div class="product-preview__card">
          <div class="product__img-container">
            <img
              class="product__img--mobile"
              src="./images/image-product-mobile.jpg"
              alt="Gabrielle Essence Eau De Parfum image"
            />
            <img
              class="product__img--desktop"
              src="./images/image-product-desktop.jpg"
              alt="Gabrielle Essence Eau De Parfum image"
            />
          </div>
          <div class="product__info">
            <p class="product__category">Perfume</p>
            <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>
            <p class="product__copy">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <p class="product__price">
              <span class="product__price--sale">$149.99</span>
              <span class="product__price--original">$169.99</span>
            </p>
            <button class="product__add-btn">
              <svg
                class="product__add-btn-icon"
                width="15"
                height="16"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z"
                  fill="#FFF"
                />
              </svg>
              Add to Cart
            </button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="attribution">
        <button class="attribution__toggle-btn">erj</button>
        <div class="attribution__info">
          <a
            class="attribution__link"
            href="https://www.frontendmentor.io?ref=challenge"
            target="_blank"
          >
            <svg
              class="attribution__icon"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 50 50"
            >
              <title>Challenge by Frontend Mentor</title>
              <path
                d="M4 40V35.5H8.3V11Q8.3 9.8 9.2 8.9Q10.1 8 11.3 8H42.3V11H11.3Q11.3 11 11.3 11Q11.3 11 11.3 11V35.5H23V40ZM27.95 40Q27.15 40 26.575 39.4Q26 38.8 26 37.8V15.95Q26 15.15 26.575 14.575Q27.15 14 27.95 14H41.55Q42.55 14 43.275 14.575Q44 15.15 44 15.95V37.8Q44 38.8 43.275 39.4Q42.55 40 41.55 40ZM29 35.5H41V17H29Z"
              />
            </svg>
          </a>
          <a
            class="attribution__link"
            href="https://github.com/ereljapco"
            target="_blank"
          >
            <svg
              class="attribution__icon"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 50 50"
            >
              <title>Coded by Erel Japco</title>
              <path
                d="M31.9 36 29.75 33.85 39.7 23.9 29.85 14.05 32 11.9 44 23.9ZM16 35.9 4 23.9 16.1 11.8 18.25 13.95 8.3 23.9 18.15 33.75Z"
              />
            </svg>
          </a>
        </div>
      </div>
    </footer>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
