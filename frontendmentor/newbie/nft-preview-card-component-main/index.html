<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
      <!-- FAVICON -->
      <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
      <!-- FONTS -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 
      <!-- STYLESHEET -->
      <link rel="stylesheet" href="assets/css/styles.css">
      
      <title>Frontend Mentor | NFT preview card component | Coded By Erelita</title>
    </head>
    <body>

      <main class="nft-card">
        <div class="nft-card--container">
          <div class="nft-img" role="img" aria-label="Image of Equilibrium NFT">
            <img src="assets/images/image-equilibrium.jpg" alt="Equilibrium NFT image">
            <a href="#">
              <div class="nft-img__view">
                <img src="/assets/images/icon-view.svg" alt="" aria-hidden="true">
              </div>
            </a>
          </div>
          <section class="nft-info">
            <h1 class="nft-info__title"><a href="#">Equilibrium #3429</a></h1>
            <p class="nft-info__description">
              Our Equilibrium collection promotes balance and calm.
            </p>
            <div class="nft-info__details">
              <div class="nft-info__value">
                <img src="/assets/images/icon-ethereum.svg" alt="" aria-hidden="true">
                0.041 ETH
              </div>
              <div class="nft-info__time">
                <img src="/assets/images/icon-clock.svg" alt="" aria-hidden="true">
                3 days left
              </div>
            </div>
          </section>
          <section class="nft-creator">
            <div class="nft-creator__avatar" aria-label="Photo of Jules Wyvern">
              <img src="/assets/images/image-avatar.png" alt="Photo of Jules Wyvern">
            </div>
            <h2 class="nft-creator__name">Creation of <a href="#">Jules Wyvern</a></h2>
          </section>
        </div>
      </main>

      <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/erelita" target="_blank">Erelita</a>.
      </footer>
    </body>
</html>
