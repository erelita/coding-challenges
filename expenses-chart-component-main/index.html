<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <base href="/" />
    <title>Expenses Chart Component | Coded by Erel Japco</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- styles -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/attribution.css" />
  </head>
  <body>
    <main class="main">
      <section class="expenses-chart">
        <h1 class="expenses-chart__title">Expenses Chart</h1>
        <div class="expenses-chart-container">
          <section class="balance">
            <div class="balance__info">
              <h2 class="balance__title">My balance</h2>
              <p class="balance__amount">$921.48</p>
            </div>
            <a class="balance__logo-link" href="./">
              <img
                class="balance__logo-img"
                src="./images/logo.svg"
                alt="Home"
              />
            </a>
          </section>
          <section class="expenses">
            <h2 class="expenses__title">Spending - Last 7 days</h2>
            <div class="expenses__chart-container">
              <canvas
                class="expenses__chart"
                aria-label="Chart of expenses in the last 7 days"
                role="img"
                height="225"
                width="320"
              ></canvas>
            </div>
            <span class="expenses__divider"></span>
            <section class="summary">
              <h2 class="summary__title">Expense Summary</h2>
              <div class="summary__monthly">
                Total this month
                <span class="summary__monthly-amount">$478.33</span>
              </div>
              <div class="summary__rate">
                <span class="summary__rate-value">+2.4%</span>
                from last month
              </div>
            </section>
          </section>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="attribution">
        <button class="attribution__toggle-btn">erj</button>
        <div class="attribution__info">
          <a
            class="attribution__link"
            href="https://www.frontendmentor.io?ref=challenge"
            target="_blank"
          >
            <svg
              class="attribution__icon"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 50 50"
            >
              <title>Challenge by Frontend Mentor</title>
              <path
                d="M4 40V35.5H8.3V11Q8.3 9.8 9.2 8.9Q10.1 8 11.3 8H42.3V11H11.3Q11.3 11 11.3 11Q11.3 11 11.3 11V35.5H23V40ZM27.95 40Q27.15 40 26.575 39.4Q26 38.8 26 37.8V15.95Q26 15.15 26.575 14.575Q27.15 14 27.95 14H41.55Q42.55 14 43.275 14.575Q44 15.15 44 15.95V37.8Q44 38.8 43.275 39.4Q42.55 40 41.55 40ZM29 35.5H41V17H29Z"
              />
            </svg>
          </a>
          <a
            class="attribution__link"
            href="https://github.com/ereljapco"
            target="_blank"
          >
            <svg
              class="attribution__icon"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 50 50"
            >
              <title>Coded by Erel Japco</title>
              <path
                d="M31.9 36 29.75 33.85 39.7 23.9 29.85 14.05 32 11.9 44 23.9ZM16 35.9 4 23.9 16.1 11.8 18.25 13.95 8.3 23.9 18.15 33.75Z"
              />
            </svg>
          </a>
        </div>
      </div>
    </footer>
    <script src="./js/node_modules/chart.js/dist/chart.js"></script>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
