<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Interactive rating component | Coded by Erel Japco</title>
  </head>
  <body>
    <main class="main">
      <section class="rating">
        <div class="rating__main">
          <div class="rating__img-container">
            <svg
              class="rating__img"
              viewBox="0 0 17 16"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="m9.067.43 1.99 4.031c.112.228.33.386.58.422l4.45.647a.772.772 0 0 1 .427 1.316l-3.22 3.138a.773.773 0 0 0-.222.683l.76 4.431a.772.772 0 0 1-1.12.813l-3.98-2.092a.773.773 0 0 0-.718 0l-3.98 2.092a.772.772 0 0 1-1.119-.813l.76-4.431a.77.77 0 0 0-.222-.683L.233 6.846A.772.772 0 0 1 .661 5.53l4.449-.647a.772.772 0 0 0 .58-.422L7.68.43a.774.774 0 0 1 1.387 0Z"
                fill="#FC7614"
              />
            </svg>
          </div>
          <h1 class="rating__title">How did we do?</h1>
          <p class="rating__copy">
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
          <form class="rating__form" aria-label="Rate us">
            <fieldset class="rating__fieldset">
              <legend class="rating__legend">Rating</legend>
              <label class="rating__input-label">
                <input
                  class="rating__input"
                  type="radio"
                  name="rating"
                  value="1"
                />
                <span class="rating__input-text">1</span>
              </label>
              <label class="rating__input-label">
                <input
                  class="rating__input"
                  type="radio"
                  name="rating"
                  value="2"
                />
                <span class="rating__input-text">2</span>
              </label>
              <label class="rating__input-label">
                <input
                  class="rating__input"
                  type="radio"
                  name="rating"
                  value="3"
                />
                <span class="rating__input-text">3</span>
              </label>
              <label class="rating__input-label">
                <input
                  class="rating__input"
                  type="radio"
                  name="rating"
                  value="4"
                />
                <span class="rating__input-text">4</span>
              </label>
              <label class="rating__input-label">
                <input
                  class="rating__input"
                  type="radio"
                  name="rating"
                  value="5"
                />
                <span class="rating__input-text">5</span>
              </label>
            </fieldset>
            <button class="rating__submit-btn" type="submit">Submit</button>
          </form>
        </div>
        <div class="rating__submitted">
          <img
            class="rating__img"
            src="./images/illustration-thank-you.svg"
            alt=""
          />
          <p class="rating__user-rating">You selected 4 out of 5</p>
          <h2 class="rating__title">Thank you!</h2>
          <p class="rating__copy">
            We appreciate you taking the time to give a rating. If you ever need
            more support, donâ€™t hesitate to get in touch!
          </p>
        </div>
      </section>
    </main>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
