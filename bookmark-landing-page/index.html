<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Erel Japco | Bookmark landing page</title>
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- styles -->
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <!-- nav -->
    <nav class="nav">
      <!-- navbar -->
      <div class="navbar">
        <div class="navbar--container container--center">
          <!-- navbar logo -->
          <img
            class="navbar__logo"
            src="./images/logo-bookmark.svg"
            alt="Bookmark logo"
          />
          <!-- navbar toggle-btn -->
          <button class="navbar__toggle-btn">
            <i class="fa-solid fa-bars"></i>
          </button>
        </div>
      </div>
      <!-- end of navbar -->
    </nav>
    <!-- end of nav -->
    <!-- main -->
    <main class="main">
      <!-- hero section -->
      <section class="hero section">
        <!-- hero img -->
        <div class="hero__img--container">
          <img
            class="hero__img img"
            src="./images/illustration-hero.svg"
            alt=""
          />
          <div class="hero__img-bg img-bg"></div>
        </div>
        <!-- end of hero img -->
        <div class="hero--container container--center">
          <!-- hero info -->
          <div class="hero__info">
            <!-- hero title -->
            <h1 class="hero__title">A Simple Bookmark Manager</h1>
            <!-- hero text -->
            <p class="hero__text">
              A clean and simple interface to organize your favourite websites.
              Open a new browser tab and see your sites load instantly. Try it
              for free.
            </p>
            <!-- hero action-btns -->
            <div class="hero__action-btns">
              <button class="hero__chrome-btn btn btn--primary">
                Get it on Chrome
              </button>
              <button class="hero__firefox-btn btn btn--grey">
                Get it on Firefox
              </button>
            </div>
          </div>
          <!-- end of hero info -->
        </div>
      </section>
      <!-- end of hero section -->
      <h1>Features</h1>
      <h2>Features</h2>
      <h3>Features</h3>
    </main>
    <!-- end of main -->
    <!-- scripts -->
    <script src="./js/app.js"></script>
  </body>
</html>
